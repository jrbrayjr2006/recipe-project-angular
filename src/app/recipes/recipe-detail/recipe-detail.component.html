<div class="row">
    <div class="col-xs-12">
        <img src={{recipe.imagePath}} alt="" class="img-responsive" style="max-height: 300px;" >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Manage</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="onAddIngredientsToShoppingList()" style="cursor: pointer;">Add ingredients to Shopping List</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
                {{ ingredient.amount }} {{ ingredient.name }}
            </li>
        </ul>
    </div>
</div>
